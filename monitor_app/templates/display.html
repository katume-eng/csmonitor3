<!DOCTYPE html>
  <!--display_user.html-->
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'monitor_app/css/display_style.css' %}">
  <title>Display Congestion Levels</title>
</head>
<body data-floor-given="{{ floor_given }}">
  <h1>混雑度はこちら！！</h1>
  <div class="colorbar">
  <span>空いている</span>
  <div class="bar"></div>
  <span>とても混雑</span>
  </div>
  <h3 class="caution">すべての企画ではありません</h3>
  <div class="content" id="congestion-content">
  </div>
<script>
  // 描画が完全に落ち着いてから実行（rAF×2）
  const afterPaint = (cb) => requestAnimationFrame(()=>requestAnimationFrame(cb));

  function autoScroll() {
    const el = document.getElementById('congestion-content');
    let rafId = null;
    const stepPx = 1;   // 速くしたいなら 2〜3

    const tick = () => {
      // 毎フレーム実寸を取得して、ズレに追従
      const maxTop = el.scrollHeight - el.clientHeight;

      if (maxTop <= 0 || el.scrollTop >= maxTop - 1) {
        // 下端到達
        cancelAnimationFrame(rafId);
        setTimeout(() => location.reload(), 2500);
        return;
      }
      el.scrollTop = Math.min(el.scrollTop + stepPx, maxTop);
      rafId = requestAnimationFrame(tick);
    };

    // タブ非表示なら一時停止（戻ったら再開）
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        if (rafId) cancelAnimationFrame(rafId);
      } else {
        rafId = requestAnimationFrame(tick);
      }
    });

    rafId = requestAnimationFrame(tick);
  }

  function checkScroll() {
    const el = document.getElementById('congestion-content');
    afterPaint(() => {
      if (el.scrollHeight > el.clientHeight + 1) {
        autoScroll();
      } else {
        setTimeout(() => location.reload(), 10000);
      }
    });
  }

  function fetchAndUpdate() {
    const floorGiven = parseInt(document.body.dataset.floorGiven);
    fetch('/display_json_api/', { headers: { 'X-Requested-With': 'XMLHttpRequest' } })
      .then(r => r.json())
      .then(data => {
        const content = document.getElementById('congestion-content');
        content.innerHTML = '';

        const congestionData = data.data;
        for (const floor in congestionData) {
          if (floorGiven !== 0 && parseInt(floor) !== floorGiven) continue;

          const section = document.createElement('div');
          section.className = 'floor-section';

          const title = document.createElement('h2');
          title.textContent = (parseInt(floor) === 0) ? '食品販売' : `${floor}階`;
          section.appendChild(title);

          const row = document.createElement('div');
          row.className = 'card-row';

          congestionData[floor].forEach(item => {
            const card = document.createElement('div');
            card.style.backgroundColor = `hsl(${(1 - (item.level*100/5 - 1) / 99) * 120}, 100%, 50%)`;
            card.className = `card ${item.level}`;
            card.innerHTML = `
              <div class="card-program">${item.program_name}</div>
              <div class="card-location">${item.room_name}</div>
              <div class="card-level">混雑度：${item.level}</div>
              <div class="card-data">データ数：${item.reliability}</div>
            `;
            card.classList.add('card-updated');
            card.addEventListener('animationend', () => card.classList.remove('card-updated'));
            row.appendChild(card);
          });

          section.appendChild(row);
          content.appendChild(section);
        }

        // レイアウト確定後にスクロール判定
        setTimeout(checkScroll, 200);
      });
  }

  window.onload = fetchAndUpdate;
</script>
</body>
</html>
