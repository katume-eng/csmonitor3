<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'monitor_app/css/display_user_style.css' %}">
  <title>Display Congestion Levels for user</title>
</head>
<body data-floor-given="{{ floor_given }}">
  <!--display_user.html-->
  <h3>{{ time_now|date:"H:i" }}時点の混雑度!</h3>
  <a href="{% url 'vote' %}" class="btn-latest-data"><h2>→→最新の混雑データを見る←←</h2></a>
  <div class="colorbar">
  <span>空いている</span>
  <div class="bar"></div>
  <span>とても混雑</span>
  </div>
  <h3 class="caution">すべての企画ではありません</h3>

  <div class="content" id="congestion-content">
  </div>
  <script>
    function fetchAndUpdate() {
      const floorGiven = parseInt(document.body.dataset.floorGiven);
      fetch('/display_json_api/', {
        headers: { 'X-Requested-With': 'XMLHttpRequest' }
      })
      .then(response => response.json())
      .then(data => {
        const content = document.getElementById('congestion-content');
        content.innerHTML = '';
  
        const congestionData = data.data;
        for (const floor in congestionData) {
          if (floorGiven !== 0 && parseInt(floor) !== floorGiven) continue;
          const section = document.createElement('div');
          section.className = 'floor-section';
  
          const title = document.createElement('h2');
          let floor_name = '';
          if (parseInt(floor) === 0) {
            floor_name = '食品販売';
          }
          else {
            floor_name = `${floor}階`;
          }
          title.textContent = floor_name;
          section.appendChild(title);
  
          const row = document.createElement('div');
          row.className = 'card-row';
  
          congestionData[floor].forEach(item => {
            const card = document.createElement('div');
            card.style.backgroundColor = `hsl(${(1 - (item.level*100/5 - 1) / 99) * 120}, 100%, 50%)`;
            card.className = `card ${item.level}`;
            card.innerHTML = `
              <div class="card-program">${item.program_name}</div>
              <div class="card-location">${item.room_name}</div>
              <div class="card-level">混雑度：${item.level}</div>
              <div class="card-data">データ数：${item.reliability}</div>
            `;

            //console.log("item.level =", item.level);////

            card.classList.add('card-updated');
            card.addEventListener('animationend',()=>{
              card.classList.remove('card-updated');
            });


            row.appendChild(card);
          });
  
          section.appendChild(row);
          content.appendChild(section);
        }
      });
    }
    window.onload = () => {
      fetchAndUpdate();
    };

    document.addEventListener("DOMContentLoaded", () => {
      const navEntries = performance.getEntriesByType("navigation");
      if (navEntries.length && navEntries[0].type === "reload") {
        // ★ リロード検知時にリダイレクト
        window.location.replace("/vote/");  // ←好きなURLに変更
      }
    });
  </script>
</body>
</html>
